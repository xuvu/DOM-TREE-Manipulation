<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tree Visualization</title>
  <style>
    /* Add some basic styling for better visualization */
    ul {
      list-style-type: none;
      padding-left: 20px;
      border-left: 1px solid #ccc;
    }
  </style>
</head>
<body>

<input type="file" id="fileInput" accept=".html">Visualize HTML
<br>
<input type="file" id="jsonInput" accept=".json">Visualize JSON
<br>
<br>
<br>
<button onclick="saveJSON()">Save JSON</button>
<button onclick="clearVisualization()">Clear Visualization</button>
<div id="tree-container"></div>
<div id="tree-json"></div>
<script>
var htmlTree; // Declare htmlTree globally

function clearVisualization(element, container) {
  document.getElementById('tree-container').innerHTML = ''
  document.getElementById('tree-json').innerHTML = ''
}

function visualizeTree(element, container) {
  var node = {
    text: element.text,
    tag: element.tag,
    type: element.type,
    checked: element.checked,
    node_identifier: element.node_identifier,
    sequenceCount: element.sequenceCount,
    value: element.value,
    tree_level: element.tree_level,
    children:[]
  };
  
  var elementDiv = document.createElement('div');
  elementDiv.innerHTML = '<strong>' + element.tag + '</strong>';

  var details = document.createElement('ul');
  details.innerHTML += '<li>text: ' + element.text + '</li>';
  details.innerHTML += '<li>tag: ' + element.tag + '</li>';
  details.innerHTML += '<li>type: ' + element.type + '</li>';
  details.innerHTML += '<li>checked: ' + element.checked + '</li>';
  details.innerHTML += '<li>node_identifier: ' + element.node_identifier + '</li>';
  details.innerHTML += '<li>sequnceCount: ' + element.sequenceCount + '</li>';
  details.innerHTML += '<li>value: ' + element.value + '</li>';
  details.innerHTML += '<li>tree_level: ' + element.tree_level + '</li>';

  elementDiv.appendChild(details);

  if (element.children.length > 0) {
    var childList = document.createElement('ul');
    element.children.forEach(function(child) {
      var childNode = visualizeTree(child, childList);
      node.children.push(childNode);
    });
    elementDiv.appendChild(childList);
  }

  container.appendChild(elementDiv);

  return node;
}

document.getElementById('fileInput').addEventListener('change', function(event) {
  var file = event.target.files[0];
  if (file) {
    var reader = new FileReader();
    reader.onload = function(e) {
      var htmlContent = e.target.result;
      var parser = new DOMParser();
      var doc = parser.parseFromString(htmlContent, 'text/html');
      
      var bodyElement = doc.body;
      var treeContainer = document.getElementById('tree-container');
      treeContainer.innerHTML = ''; // Clear previous content
      htmlTree = buildTree(bodyElement);
      console.log(JSON.stringify(htmlTree, null, 2));
      document.getElementById("tree-json").innerHTML = JSON.stringify(htmlTree, null, 2); 
      visualizeTree(htmlTree, treeContainer);
    };
    reader.readAsText(file);
  }
});

let sequenceCount = {};

function buildTree(element, current_level = 0, parent_id = null, sequence = '', index = 0) {
  if (element.tagName.toLowerCase() === 'script') {
    return null; // Skip script elements
  }
  sequence = sequence ? sequence + ' ' + element.tagName.toLowerCase() : element.tagName.toLowerCase();
  
  // If the sequence is already in sequenceCount, increment its count. Otherwise, initialize it to 0.
  sequenceCount[sequence] = sequenceCount[sequence] !== undefined ? sequenceCount[sequence] + 1 : 0;
  
  var node = {
    id: element.id,
    tag: element.tagName.toLowerCase(),
    type: element.type,
    checked: element.checked,
    node_identifier: sequence, // Include the sequence count
    sequenceCount: sequenceCount[sequence],
    text: element.innerText.trim(),
    value: element.value, // Include the value property
    tree_level: current_level,
    children: []
  };

  for (var i = 0; i < element.children.length; i++) {
    var childNode = buildTree(element.children[i], current_level + 1, element.id || null, sequence, i);
    if (childNode !== null) {
      node.children.push(childNode);
    }
  }

  return node;
}



function saveJSON() {
  if (!htmlTree) {
    console.error('htmlTree is not defined.');
    return;
  }

  var treeContainer = document.getElementById('tree-container');
  var jsonContent = JSON.stringify(htmlTree, null, 2);
  var blob = new Blob([jsonContent], { type: 'application/json' });
  var url = URL.createObjectURL(blob);

  var a = document.createElement('a');
  a.href = url;
  a.download = 'html_tree.json';
  document.body.appendChild(a);
  a.click();

  // Clean up
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

document.getElementById('jsonInput').addEventListener('change', function(event) {
  var file = event.target.files[0];
  if (file) {
    var reader = new FileReader();
    reader.onload = function(e) {
      var jsonContent = e.target.result;
      try {
        htmlTree = JSON.parse(jsonContent);
        var treeContainer = document.getElementById('tree-container');
        treeContainer.innerHTML = ''; // Clear previous content
        visualizeTree(htmlTree, treeContainer);
      } catch (error) {
        console.error('Error parsing JSON:', error);
      }
    };
    reader.readAsText(file);
  }
});
</script>

</body>
</html>
